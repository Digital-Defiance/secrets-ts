name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  typecheck:
    name: TypeScript Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Type check source code
        run: yarn typecheck
      
      - name: Type check test code
        run: yarn typecheck:test

  build:
    name: Build All Formats
    runs-on: ubuntu-latest
    needs: typecheck
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build CommonJS
        run: yarn build:ts
      
      - name: Build ES Modules
        run: yarn build:ts:esm
      
      - name: Build UMD
        run: yarn build:ts:umd
      
      - name: Build minified UMD
        run: yarn build:umd:min
      
      - name: Verify build outputs exist
        run: |
          test -f dist/secrets.js || (echo "CommonJS build missing" && exit 1)
          test -f dist/secrets.d.ts || (echo "CommonJS types missing" && exit 1)
          test -f dist/esm/secrets.js || (echo "ESM build missing" && exit 1)
          test -f dist/esm/secrets.d.ts || (echo "ESM types missing" && exit 1)
          test -f dist/umd/secrets.js || (echo "UMD build missing" && exit 1)
          test -f dist/umd/secrets.d.ts || (echo "UMD types missing" && exit 1)
          test -f secrets.min.js || (echo "Minified UMD missing" && exit 1)
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            dist/
            secrets.min.js
          retention-days: 7

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build project
        run: yarn build
      
      - name: Run tests with coverage
        run: yarn test:ci:fast
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Run ESLint
        run: yarn lint
      
      - name: Check formatting
        run: yarn format:check

  multi-node:
    name: Test on Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest
    needs: typecheck
    
    strategy:
      matrix:
        node-version: [16, 18, 20, 22]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build project
        run: yarn build
      
      - name: Run fast tests
        run: yarn test:fast

  multi-os:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: typecheck
    
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Build project
        run: yarn build
      
      - name: Run fast tests
        run: yarn test:fast
